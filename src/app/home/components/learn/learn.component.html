<app-header></app-header>
<section class="ftco-section bg-white">
  <div class="container">
    <div class="row align-items-stretch">
      <div class="col-6 col-lg-3" *ngFor="let learn of learns" [routerLink]="[learn.name]">
        <div class="staff align-self-stretch bg-light" [routerLink]="['/learn', learn.id]">
          <div class="img-wrap d-flex align-items-stretch">
            <div class="img align-self-stretch">
              <img src="{{learn.src}}" alt="альтернативный текст">
            </div>
          </div>
          <div class="text pt-3 px-3 pb-4 text-center">
            <h3>{{learn.title}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
