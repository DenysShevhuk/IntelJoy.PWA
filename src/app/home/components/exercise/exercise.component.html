<app-header></app-header>
<div class="container-header">
  <div class="text pt-3 px-3 pb-4 text-left">
    <h3>Треба виконати домашні завдання</h3>
  </div>
  <div class="staff about-author d-flex p-4 bg-light " *ngFor="let favorite of favorites | slice:0:show; let i = index">
    <img src="{{favorite.src}}" alt="Rulers" class="staff-img col-3">
    <div class="desc text pt-3 px-3 pb-4 bg-light">
      <h3>{{favorite.title}}</h3>
      <p>{{favorite.text}}</p>
      <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar"
             role="progressbar" style="{{favorite.width}} "></div>
      </div>
    </div>
  </div>
  <div class="increaseShow" *ngIf="show < favorites.length" (click)="increaseShow()">показати усі</div>
  <div class="text pt-3 px-3 pb-4 text-left">
  <h3>Вправи</h3>
  </div>
  <div class="row align-items-stretch">
    <div class="col-6 col-lg-3">
      <div class="staff align-self-stretch bg-light">
        <div class="img-wrap d-flex align-items-stretch">
          <div class="img align-self-stretch">
            <img src="https://firebasestorage.googleapis.com/v0/b/inteljoy-cb921.appspot.com/o/learn%2F%D1%81%D0%BE%D1%82%D0%BD%D0%B8.svg?alt=media&token=e1a3d930-7daf-4210-b69e-d8e9b75150a5" alt="альтернативный текст">
          </div>
        </div>
        <div class="text pt-3 px-3 pb-4 text-center">
          <h3>Абакус</h3>
        </div>
      </div>
    </div>
    <div class="col-6 col-lg-3">
      <div class="staff align-self-stretch bg-light">
        <div class="img-wrap d-flex align-items-stretch">
          <div class="img align-self-stretch">
            <img src="https://firebasestorage.googleapis.com/v0/b/inteljoy-cb921.appspot.com/o/learn%2Fbg.svg?alt=media&token=60467408-de21-4f1c-91fc-28ed3b906151" alt="альтернативный текст">
          </div>
        </div>
        <div class="text pt-3 px-3 pb-4 text-center">
          <h3>Десятки. Сотні</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="text pt-3 px-3 pb-4 text-left">
  <h3>Інші тренування</h3>
  </div>
  <div class="row align-items-stretch">
    <div class="col-6 col-lg-3">
      <div class="staff align-self-stretch bg-light">
        <div class="img-wrap d-flex align-items-stretch">
          <div class="img align-self-stretch">
            <img src="https://firebasestorage.googleapis.com/v0/b/inteljoy-cb921.appspot.com/o/learn%2Fbig%20friend.svg?alt=media&token=c55b25ab-46f1-439f-8c8e-a0a6eaf85cfb" alt="альтернативный текст">
          </div>
        </div>
        <div class="text pt-3 px-3 pb-4 text-center">
          <h3>Десять цифр</h3>
        </div>
      </div>
    </div>
    <div class="col-6 col-lg-3">
      <div class="staff align-self-stretch bg-light">
        <div class="img-wrap d-flex align-items-stretch">
          <div class="img align-self-stretch">
            <img src="https://firebasestorage.googleapis.com/v0/b/inteljoy-cb921.appspot.com/o/learn%2Fbig%20friend.svg?alt=media&token=c55b25ab-46f1-439f-8c8e-a0a6eaf85cfb" alt="альтернативный текст">
          </div>
        </div>
        <div class="text pt-3 px-3 pb-4 text-center">
          <h3>Десятки. Сотні</h3>
        </div>
      </div>
    </div>
  </div>
</div>
