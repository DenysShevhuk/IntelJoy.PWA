    <form class="section-login-user__form" [formGroup]="form" (ngSubmit)="submit()">
      <h2 class="section-login-user__form-header">Увійдіть в аккаунт</h2>

      <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
        {{error}}
      </div>
      <div class="alert alert-info" *ngIf="message">
        {{message}}
      </div>
      <div

        class="section-login-user__input-div">

        <label for="email" class="section-login-user__input-label"> Логін </label>
        <input id="email" class="section-login-user__input" type="email" placeholder="Логін" formControlName="email">
        <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
             class="section-login-user__input-validation">
          <small> Введіть коректний email.</small>
        </div>

        <label for="password" class="section-login-user__input-label"> Пароль </label>
        <input id="password" type="password" class="section-login-user__input" placeholder="Пароль"
               formControlName="password">
        <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched"
             class="section-login-user__input-validation">
          <small>Введіть коректний пароль.</small>
        </div>


        <button class="section-login-user__btn btn-primary" type="submit" [disabled]="form.invalid">Увійти</button>


        <!--        <div class="section-login-user__checkbox-div">-->
        <!--          <input class="section-login-user__checkbox" type="checkbox" id="remember" name="remember"-->
        <!--                 checked>-->
        <!--          <label class="section-login-user__checkbox-label" for="remember">Запам’ятати</label>-->
        <!--        </div>-->
      </div>
    </form>
  </div>


</section>
